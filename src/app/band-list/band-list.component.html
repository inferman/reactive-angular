<h2>Bands</h2>
<div class="row" *ngIf="model$ | async as model">
  <div class="col-sm-12">
    <div class="form-group">
      <button type="button"
        class="btn btn-primary"
        [disabled]="model.isLoading"
        (click)="refreshClickSubject$.next()">Refresh Data</button>
    </div>
  
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Formation year</th>
          <th>Is active</th>
          <th>Is favorite</th>
        </tr>
      </thead>
      <tbody>
        <tr colspan="3" *ngIf="model.isLoading">
          <td>Loading...</td>
        </tr>
        <tr *ngFor="let band of model.bands">
          <td>{{ band.name }}</td>
          <td>{{ band.formationYear }}</td>
          <td>{{ band.isActive }}</td>
          <td>{{ band.favorite }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
