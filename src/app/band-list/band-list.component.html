<h2>Bands</h2>
<div class="row" *ngIf="bandList$ | async as bandList else loading">
  <div class="col-sm-12">
    <div class="form-group">
      <button type="button" class="btn btn-primary" (click)="refreshClickSubject$.next()">Refresh Data</button>
    </div>
  
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Formation year</th>
          <th>Is active</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let band of bandList">
          <td>{{ band.name }}</td>
          <td>{{ band.formationYear }}</td>
          <td>{{ band.isActive }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<ng-template #loading>
  <p>loading...</p>
</ng-template>
